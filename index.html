<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Requests Demo!</title>
</head>

<body onload="initTable()">


    <div class="container">
        <h1>Example with Add,Edit and Delete Record</h1>
        <div class="row ">
            <div class="col-lg-12">
                <button class="btn btn-info float-right my-4" data-toggle="modal" data-target="#createModal">+ Add New Employee</button>
            </div>
        </div>
        <ul class="pagination">
                <li class="page-item" id="prevButton"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item" ><a class="page-link" id="currentPage">Page # of # </a></li>
                
                <li class="page-item" id="nextButton"><a class="page-link disabled" href="#" >Next</a></li>
              </ul>
        <table class="table table-responsive table-striped">
            <thead>
                <tr>
                    <th scope="col">Profile</th>
                    <th scope="col" class="w-100" style="word-break:break-all">Name</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Age</th>
                    <th scope="col">Action</th>
                </tr>
                <tr>

                    <th colspan="5">
                        <input placeholder="global search" autocomplete="off" name="search" class="form-control" type="text" onkeydown="filterTable(event)"/>
                    </th>
                    <!--  <form action="" class="">
                            <input type="search" class="form-control" placeholder="global search"
                                aria-label="Example text with button addon" aria-describedby="button-addon1">
                        </form> -->

                    <!-- <input st-search placeholder="global search" class="input-sm form-control" type="search" /> -->
                </tr>
            </thead>
            <tbody>

            </tbody>




        </table>
    </div>

    <!-- Modal -->

    <!-- Create Modal -->
    <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="employeeCreate"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="employeeCreate">Add employee</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="createName" class="col-sm-2 col-form-label">Name:*</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="createName">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="createAge" class="col-sm-2 col-form-label">Age:*</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="createAge">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="createSalary" class="col-sm-2 col-form-label">Salary:*</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="createSalary">
                            </div>
                        </div>
                        <div id="inputErrorCreate"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="addRecord()">Save</button>
                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>

    <!-- Check, update, delete -->
    <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="employeeDetails"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="employeeDetails"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="employeeUpdate"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="employeeUpdate"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="updateName" class="col-sm-2 col-form-label">Name:*</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="updateName">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="updateAge" class="col-sm-2 col-form-label">Age:*</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="updateAge">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="updateSalary" class="col-sm-2 col-form-label">Salary:*</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="updateSalary">
                            </div>
                        </div>
                        <div id="inputErrorUpdate"></div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="employeeDelete"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="employeeDelete"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want do delete this employee from the database?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <style>
        .empName {

            word-break: break-all;
        }
    </style>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
